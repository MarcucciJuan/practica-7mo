<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="clima.css">
</head>

<body>
    <div class="clima">
        <div class="contenedor-inicial">
            <img src="img/clima.webp" alt="Imagen de clima" class="clima-imagen-uno">
            <div class="clima-temperatura">20</div>
            <span class="clima-temperatura-c">°C </span>
            <span class="clima-temperatura-f">| F </span>

            <div class="informacion">
                <div class="informacion-clima">Precipitaciones: 99%</div>
                <div class="informacion-clima">Humedad: 100%</div>
                <div class="informacion-clima">Viento: 26 km/h</div>
            </div>

            <div class="clima-dia">
                <div class="clima-titulo">Clima</div>
                <div class="informacion-dia">lunes, 7:00 p. m.</div>
                <div class="informacion-dia">Lluvia</div>
            </div>

        </div>
        <div>
            <div class="precipitaciones">
                <div class="precipitaciones-informacion">Temperatura</div>
                <div class="precipitaciones-informacion">Precipitaciones</div>
                <div class="precipitaciones-informacion">Viento</div>
            </div>
            <div class="precipitaciones-resultado"></div>
        </div>

        <div class="semana-informacion">
            <div class="clima-semana">
                <div class="clima-semana-informacion">Lunes</div>
                <img src="img/clima.webp" alt="imagen clima" class="imagen-clima">
                <div class="clima-grados-c">20° <span class="clima-grados-min"> 5°</span></div>
            </div>
            <div class="clima-semana">
                <div class="clima-semana-informacion">Martes</div>
                <img src="img/clima.webp" alt="imagen clima" class="imagen-clima">
                <div class="clima-grados-c">20° <span class="clima-grados-min"> 5°</span></div>
            </div>
            <div class="clima-semana">
                <div class="clima-semana-informacion">Miercoles</div>
                <img src="img/clima.webp" alt="imagen clima" class="imagen-clima">
                <div class="clima-grados-c">20° <span class="clima-grados-min"> 5° </span></div>
            </div>
            <div class="clima-semana">
                <div class="clima-semana-informacion">Jueves</div>
                <img src="img/clima.webp" alt="imagen clima" class="imagen-clima">
                <div class="clima-grados-c">20° <span class="clima-grados-min"> 5° </span></div>
            </div>
            <div class="clima-semana">
                <div class="clima-semana-informacion">Viernes</div>
                <img src="img/clima.webp" alt="imagen clima" class="imagen-clima">
                <div class="clima-grados-c">20° <span class="clima-grados-min"> 5° </span></div>
            </div>
            <div class="clima-semana">
                <div class="clima-semana-informacion">Sabado</div>
                <img src="img/clima.webp" alt="imagen clima" class="imagen-clima">
                <div class="clima-grados-c">20° <span class="clima-grados-min">5° </span></div>
            </div>
        </div>

    </div>
</body>

</html>
